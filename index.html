<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main__description">
            <h1 class="heading">Minion Speak</h1>
            <p class="about">This is a fun app that lets you translate from English to Minion language. Enter some text 
                to checkout the translation. Go Bananas!!
            </p>
        </div>
        <div class="input-container">
            <h4 class="sub-heading">Enter English text here:</h4>
            <textarea class="input" placeholder="Enter english text here to translate"></textarea>    
        </div>  
        <div class="output-container">
            <h4 class="sub-heading">Translated text:</h4>
            <div  class="output" >Translated text will be displayed here.</div>
            <button class="btn">Translate</button>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
